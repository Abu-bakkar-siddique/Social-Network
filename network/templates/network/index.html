{% extends "network/layout.html" %}

{% block body %}
<div id="root"></div>
<div id="new-post" class="justify-content-center mt-4">
    <div class="d-flex ml-2 justify-content-start">
        <h3 class=" main-heading">Create Post</h3>
    </div>

    <div class="text-center ">
        <form id="compose-form">
            <textarea id="post_title" class="form-control shape-round  mb-3" id="compose-body" placeholder="Title"
                rows="1"></textarea>

            <textarea id="post_text" class="form-control shape-round  mb-3" id="compose-body"
                placeholder="What's up on your mind ?" rows="6"></textarea>

            <div class="d-flex justify-content-end">
                <button id="post-btn" type="submit" class="btn btn-prim shape-round col-2">Post</button>
            </div>
        </form>
        <div id="alert_message" role="alert"></div>
    </div>

</div>
<div id="feed">
    <h1>Feed goes here</h1>
</div>

{% endblock %}
